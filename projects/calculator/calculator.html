<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1>Calculator</h1>

<div id="main">
  <div class="buttons" id="output">0</div>
  <div class="row1 buttons" id="ce">CE</div>
  <div class="row1 buttons" id="c">C</div>
  <div class="row1 buttons" id="back">Back</div>
  <div class="row1 buttons" id="divide">/</div>
  <div class="row2 buttons" id="seven">7</div>
  <div class="row2 buttons" id="eight">8</div>
  <div class="row2 buttons" id="nine">9</div>
  <div class="row2 buttons" id="multiply">*</div>
  <div class="row3 buttons" id="four">4</div>
  <div class="row3 buttons" id="five">5</div>
  <div class="row3 buttons" id="six">6</div>
  <div class="row3 buttons" id="subtract">-</div>
  <div class="row4 buttons" id="one">1</div>
  <div class="row4 buttons" id="two">2</div>
  <div class="row4 buttons" id="three">3</div>
  <div class="row4 buttons" id="add">+</div>
  <div class="row5 buttons" id="percent">%</div>
  <div class="row5 buttons" id="zero">0</div>
  <div class="row5 buttons" id="equals">=</div>
  <div class="row5 buttons" id="dot">.</div>
</div>

<script src="app.js"></script>
  </body>
</html>
